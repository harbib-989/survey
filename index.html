<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استبيان قسم الحاسب - البرمجة وتقنية الويب</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Cairo', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { FileText, Send, CheckCircle } = lucide;

        function ProgrammingSurvey() {
            const [formData, setFormData] = useState({
                trainerName: '',
                subject: '',
                curriculumAvailable: '',
                curriculumType: '',
                programUsed: '',
                versionStatus: '',
                updates: ''
            });
            
            const [submitted, setSubmitted] = useState(false);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [error, setError] = useState('');

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: value,
                    ...(name === 'curriculumAvailable' && value === 'لا' ? { curriculumType: '' } : {})
                }));
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                setError('');
                
                // ضع رابط Google Apps Script هنا
                const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxcVxQAbYsd1LJmrWOxcMSj-LBFZCcLVD_BnDQzO4mu6x-HuLUSVyiGYxqGDSigxgEcFQ/exec';
                
                // تحقق من أن المستخدم وضع الرابط
                if (GOOGLE_SCRIPT_URL === 'ضع_رابط_Google_Script_هنا') {
                    setError('⚠️ يرجى وضع رابط Google Script في ملف HTML أولاً (راجع دليل الإعداد)');
                    setIsSubmitting(false);
                    return;
                }
                
                try {
                    const response = await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            timestamp: new Date().toLocaleString('ar-SA', { timeZone: 'Asia/Riyadh' }),
                            trainerName: formData.trainerName,
                            subject: formData.subject,
                            curriculumAvailable: formData.curriculumAvailable,
                            curriculumType: formData.curriculumType || 'غير متوفر',
                            programUsed: formData.programUsed,
                            versionStatus: formData.versionStatus,
                            updates: formData.updates || 'لا توجد'
                        })
                    });
                    
                    setSubmitted(true);
                    console.log('تم إرسال البيانات بنجاح');
                    
                } catch (err) {
                    console.error('خطأ في الإرسال:', err);
                    setError('حدث خطأ أثناء إرسال البيانات. يرجى المحاولة مرة أخرى.');
                    setIsSubmitting(false);
                }
            };

            const handleReset = () => {
                setFormData({
                    trainerName: '',
                    subject: '',
                    curriculumAvailable: '',
                    curriculumType: '',
                    programUsed: '',
                    versionStatus: '',
                    updates: ''
                });
                setSubmitted(false);
            };

            if (submitted) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6 flex items-center justify-center">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full text-center">
                            <div className="mb-6">
                                <svg className="w-20 h-20 text-green-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <h2 className="text-3xl font-bold text-gray-800 mb-2">تم الإرسال بنجاح!</h2>
                                <p className="text-gray-600">شكراً لمشاركتك في الاستبيان</p>
                            </div>
                            
                            <div className="bg-gray-50 rounded-lg p-4 mb-6 text-right">
                                <h3 className="font-semibold text-gray-700 mb-3">ملخص الإجابات:</h3>
                                <div className="space-y-2 text-sm">
                                    <p><span className="font-semibold">المدرب:</span> {formData.trainerName}</p>
                                    <p><span className="font-semibold">المادة:</span> {formData.subject}</p>
                                    <p><span className="font-semibold">توفر المنهج:</span> {formData.curriculumAvailable}</p>
                                    {formData.curriculumType && (
                                        <p><span className="font-semibold">نوع المنهج:</span> {formData.curriculumType}</p>
                                    )}
                                    <p><span className="font-semibold">البرنامج المستخدم:</span> {formData.programUsed}</p>
                                    <p><span className="font-semibold">حالة النسخة:</span> {formData.versionStatus}</p>
                                    {formData.updates && (
                                        <p><span className="font-semibold">التحديات والاقتراحات:</span> {formData.updates}</p>
                                    )}
                                </div>
                            </div>
                            
                            <button
                                onClick={handleReset}
                                className="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-8 rounded-lg transition-all duration-200 transform hover:scale-105"
                            >
                                تعبئة استبيان جديد
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
                    <div className="max-w-3xl mx-auto">
                        {/* Header */}
                        <div className="bg-white rounded-2xl shadow-2xl p-8 mb-6">
                            <div className="flex items-center gap-4 mb-4">
                                <div className="bg-indigo-600 p-3 rounded-full">
                                    <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                    </svg>
                                </div>
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-800">استبيان قسم الحاسب</h1>
                                    <p className="text-gray-600">تخصص البرمجة وتقنية الويب</p>
                                </div>
                            </div>
                            <div className="bg-indigo-50 border-r-4 border-indigo-600 p-4 rounded-lg">
                                <p className="text-gray-700">
                                    <strong>الهدف:</strong> حصر أبرز التحديات في التخصص من وجهة نظر المدربين
                                </p>
                            </div>
                        </div>

                        {/* Form */}
                        <form onSubmit={handleSubmit} className="bg-white rounded-2xl shadow-2xl p-8 space-y-6">
                            {/* Question 1: Trainer Name */}
                            <div className="space-y-2">
                                <label className="block text-lg font-semibold text-gray-800">
                                    1. اسم المدرب الثلاثي <span className="text-red-500">*</span>
                                </label>
                                <input
                                    type="text"
                                    name="trainerName"
                                    value={formData.trainerName}
                                    onChange={handleChange}
                                    required
                                    placeholder="مثال: أحمد محمد العلي"
                                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none transition-colors"
                                />
                            </div>

                            {/* Question 2: Subject */}
                            <div className="space-y-2">
                                <label className="block text-lg font-semibold text-gray-800">
                                    2. المادة / المقرر <span className="text-red-500">*</span>
                                </label>
                                <input
                                    type="text"
                                    name="subject"
                                    value={formData.subject}
                                    onChange={handleChange}
                                    required
                                    placeholder="مثال: تطوير تطبيقات الويب"
                                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none transition-colors"
                                />
                            </div>

                            {/* Question 3: Curriculum Available */}
                            <div className="space-y-2">
                                <label className="block text-lg font-semibold text-gray-800">
                                    3. هل المنهج متوفر؟ <span className="text-red-500">*</span>
                                </label>
                                <div className="flex gap-4">
                                    <label className="flex items-center gap-2 cursor-pointer bg-gray-50 px-6 py-3 rounded-lg hover:bg-gray-100 transition-colors">
                                        <input
                                            type="radio"
                                            name="curriculumAvailable"
                                            value="نعم"
                                            checked={formData.curriculumAvailable === 'نعم'}
                                            onChange={handleChange}
                                            required
                                            className="w-5 h-5 text-indigo-600"
                                        />
                                        <span className="font-medium">نعم</span>
                                    </label>
                                    <label className="flex items-center gap-2 cursor-pointer bg-gray-50 px-6 py-3 rounded-lg hover:bg-gray-100 transition-colors">
                                        <input
                                            type="radio"
                                            name="curriculumAvailable"
                                            value="لا"
                                            checked={formData.curriculumAvailable === 'لا'}
                                            onChange={handleChange}
                                            required
                                            className="w-5 h-5 text-indigo-600"
                                        />
                                        <span className="font-medium">لا</span>
                                    </label>
                                </div>
                            </div>

                            {/* Question 4: Curriculum Type (Conditional) */}
                            {formData.curriculumAvailable === 'نعم' && (
                                <div className="space-y-2 bg-indigo-50 p-6 rounded-lg border-2 border-indigo-200">
                                    <label className="block text-lg font-semibold text-gray-800">
                                        4. نوع المنهج <span className="text-red-500">*</span>
                                    </label>
                                    <div className="flex gap-4">
                                        <label className="flex items-center gap-2 cursor-pointer bg-white px-6 py-3 rounded-lg hover:bg-gray-50 transition-colors">
                                            <input
                                                type="radio"
                                                name="curriculumType"
                                                value="كتاب"
                                                checked={formData.curriculumType === 'كتاب'}
                                                onChange={handleChange}
                                                required
                                                className="w-5 h-5 text-indigo-600"
                                            />
                                            <span className="font-medium">كتاب</span>
                                        </label>
                                        <label className="flex items-center gap-2 cursor-pointer bg-white px-6 py-3 rounded-lg hover:bg-gray-50 transition-colors">
                                            <input
                                                type="radio"
                                                name="curriculumType"
                                                value="موقع إلكتروني"
                                                checked={formData.curriculumType === 'موقع إلكتروني'}
                                                onChange={handleChange}
                                                required
                                                className="w-5 h-5 text-indigo-600"
                                            />
                                            <span className="font-medium">موقع إلكتروني</span>
                                        </label>
                                        <label className="flex items-center gap-2 cursor-pointer bg-white px-6 py-3 rounded-lg hover:bg-gray-50 transition-colors">
                                            <input
                                                type="radio"
                                                name="curriculumType"
                                                value="كلاهما"
                                                checked={formData.curriculumType === 'كلاهما'}
                                                onChange={handleChange}
                                                required
                                                className="w-5 h-5 text-indigo-600"
                                            />
                                            <span className="font-medium">كلاهما</span>
                                        </label>
                                    </div>
                                </div>
                            )}

                            {/* Question 5: Program Used */}
                            <div className="space-y-2">
                                <label className="block text-lg font-semibold text-gray-800">
                                    5. ما هو البرنامج المستخدم للتطبيق؟ <span className="text-red-500">*</span>
                                </label>
                                <input
                                    type="text"
                                    name="programUsed"
                                    value={formData.programUsed}
                                    onChange={handleChange}
                                    required
                                    placeholder="مثال: Visual Studio Code, PyCharm, NetBeans"
                                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none transition-colors"
                                />
                            </div>

                            {/* Question 6: Version Status */}
                            <div className="space-y-2">
                                <label className="block text-lg font-semibold text-gray-800">
                                    6. هل يتم استخدام نسخة حديثة من المنهج والبرنامج أم قديمة؟ <span className="text-red-500">*</span>
                                </label>
                                <div className="flex gap-4">
                                    <label className="flex items-center gap-2 cursor-pointer bg-gray-50 px-6 py-3 rounded-lg hover:bg-gray-100 transition-colors">
                                        <input
                                            type="radio"
                                            name="versionStatus"
                                            value="حديثة"
                                            checked={formData.versionStatus === 'حديثة'}
                                            onChange={handleChange}
                                            required
                                            className="w-5 h-5 text-indigo-600"
                                        />
                                        <span className="font-medium">حديثة</span>
                                    </label>
                                    <label className="flex items-center gap-2 cursor-pointer bg-gray-50 px-6 py-3 rounded-lg hover:bg-gray-100 transition-colors">
                                        <input
                                            type="radio"
                                            name="versionStatus"
                                            value="قديمة"
                                            checked={formData.versionStatus === 'قديمة'}
                                            onChange={handleChange}
                                            required
                                            className="w-5 h-5 text-indigo-600"
                                        />
                                        <span className="font-medium">قديمة</span>
                                    </label>
                                    <label className="flex items-center gap-2 cursor-pointer bg-gray-50 px-6 py-3 rounded-lg hover:bg-gray-100 transition-colors">
                                        <input
                                            type="radio"
                                            name="versionStatus"
                                            value="متوسطة"
                                            checked={formData.versionStatus === 'متوسطة'}
                                            onChange={handleChange}
                                            required
                                            className="w-5 h-5 text-indigo-600"
                                        />
                                        <span className="font-medium">متوسطة</span>
                                    </label>
                                </div>
                            </div>

                            {/* Question 7: Challenges/Suggestions */}
                            <div className="space-y-2">
                                <label className="block text-lg font-semibold text-gray-800">
                                    7. هل لديك تحديات أو اقتراحات في المادة؟ يرجى ذكرها
                                </label>
                                <p className="text-sm text-gray-600 mb-2">
                                    (اختياري - يمكنك ذكر التحديات التي تواجهها أو الاقتراحات لتطوير المادة)
                                </p>
                                <textarea
                                    name="updates"
                                    value={formData.updates}
                                    onChange={handleChange}
                                    rows="5"
                                    placeholder="مثال: صعوبة في توفير أجهزة حديثة، الحاجة لتحديث المنهج ليشمل أحدث التقنيات، نقص في وقت التطبيق العملي، اقتراح إضافة مشاريع عملية أكثر..."
                                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none transition-colors resize-none"
                                />
                            </div>

                            {/* Submit Button */}
                            <div className="pt-4">
                                {error && (
                                    <div className="mb-4 bg-red-50 border-2 border-red-300 text-red-800 px-4 py-3 rounded-lg">
                                        {error}
                                    </div>
                                )}
                                
                                <button
                                    type="submit"
                                    disabled={isSubmitting}
                                    className={`w-full ${isSubmitting ? 'bg-gray-400 cursor-not-allowed' : 'bg-indigo-600 hover:bg-indigo-700'} text-white font-bold py-4 px-6 rounded-lg transition-all duration-200 transform hover:scale-105 flex items-center justify-center gap-2 shadow-lg`}
                                >
                                    {isSubmitting ? (
                                        <>
                                            <div className="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
                                            جاري الإرسال...
                                        </>
                                    ) : (
                                        <>
                                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                                            </svg>
                                            إرسال الاستبيان
                                        </>
                                    )}
                                </button>
                            </div>
                        </form>

                        {/* Footer */}
                        <div className="text-center mt-6 text-gray-600">
                            <p className="text-sm">جميع البيانات المدخلة سرية وتستخدم لأغراض التطوير فقط</p>
                        </div>
                    </div>
                </div>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ProgrammingSurvey />);
    </script>
</body>
</html>
